<h1>Create Course</h1>
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Course Title</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input formControlName="courseTitle" nz-input rows="2" placeholder="write course name">
      <nz-form-explain *ngIf="validateForm.get('courseTitle').dirty&&validateForm.get('courseTitle').hasError('required')">
        Wirte Course Title Here !</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Course Number</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-input-number [nzSize]="'large'" formControlName="courseNumber" [nzMin]="1" [nzStep]="1"></nz-input-number>
      <nz-form-explain *ngIf="validateForm.get('courseNumber').dirty&&validateForm.get('courseNumber').hasError('required')">
        Wirte Course Number Here !</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzFor="program" nzRequired>Select Program</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select id="program" (ngModelChange)="changeSemisters($event)" formControlName="program" nzPlaceHolder="Select program">
        <nz-option *ngFor ="let course of courseList"
         [nzValue]="course.name" [nzLabel]="course.name"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('program').dirty && validateForm.get('program').errors">Please
      Please Select Program</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzFor="creditHours" nzRequired>Credit Hours</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select id="creditHours" formControlName="creditHours" nzPlaceHolder="Select Credit Hours">
        <nz-option nzValue="2+1" nzLabel="2+1"></nz-option>
        <nz-option nzValue="3+0" nzLabel="3+0"></nz-option>
        <nz-option nzValue="0+3" nzLabel="0+3"></nz-option>
        <nz-option nzValue="3+1" nzLabel="3+1"></nz-option>
        <nz-option nzValue="4" nzLabel="4"></nz-option>
        <nz-option nzValue="0+4" nzLabel="0+4"></nz-option>
        <nz-option nzValue="2+2" nzLabel="2+2"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('creditHours').dirty && validateForm.get('creditHours').errors">Please
        Credit Hours</nz-form-explain>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzFor="Semister" nzRequired>Semister</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <nz-select id="Semister" formControlName="Semister" nzPlaceHolder="Select Semister">
        <nz-option *ngFor ="let sem of semisters" [nzValue]="sem" [nzLabel]="sem"></nz-option>
      </nz-select>
      <nz-form-explain *ngIf="validateForm.get('Semister').dirty && validateForm.get('Semister').errors">Please
        Select Semister</nz-form-explain>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control class="buttonGroups" [nzSpan]="12">
      <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
      <button nz-button (click)="resetForm($event)">Reset</button>
    </nz-form-control>
  </nz-form-item>
</form>
